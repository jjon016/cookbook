<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=false"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script>
      function NextStep() {
        document.getElementById('StepOne').style.display = 'none';
        document.getElementById('StepTwo').className = 'card-body';
      }
    </script>
    <title>Family Cookbook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="cookbook.html" target="_self"
          >Jones Family Cookbook</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Explore
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Breakfast</a></li>
                <li><a class="dropdown-item" href="#">Lunch</a></li>
                <li><a class="dropdown-item" href="#">Dinner</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Add</a>
            </li>
          </ul>
          <form class="d-flex m-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success text-light" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-2">
          <div class="card bg-light card-form h-100 w-100">
            <div class="card-body" id="StepOne">
              <h3 class="text-center">Preheat oven 350</h3>
              <hr />
              <div class="row text-center">
                <div class="col-sm-6 m-auto">
                  <img
                    src="images/stove.jpg"
                    style="width: 16rem"
                    class="rounded m-auto"
                  />
                  <div class="card-body">
                    <button
                      onclick="NextStep();"
                      class="btn btn-dark text-light"
                    >
                      Next Step
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body d-none" id="StepTwo">
              <h3 class="text-center">Chop Onion</h3>
              <hr />
              <div class="row text-center">
                <div class="col-sm-6 m-auto">
                  <img
                    src="images/chop.jpg"
                    style="width: 16rem"
                    class="rounded m-auto"
                  />
                  <div class="card-body">
                    <a href="#" target="_self" class="btn btn-dark text-light"
                      >Next Step</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
