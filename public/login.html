<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Family Cookbook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Family Cookbook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row d-flex align-items-center p-3"></div>
      <div class="row gx-1">
        <div class="col d-none d-md-block glasspanel p-2">
          <div
            class="carousel slide d-flex align-items-center"
            data-bs-ride="carousel"
            data-bs-interval="10000"
          >
            <div class="carousel-inner h-100">
              <div class="carousel-item active">
                <img
                  class="card"
                  style="height: 426px; margin: auto"
                  src="images/cookingimage1.jpg"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="card"
                  style="height: 426px; margin: auto"
                  src="images/cookingimage2.jpg"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="card"
                  style="height: 426px; margin: auto"
                  src="images/cookingimage3.jpg"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col glasspanel p-2">
          <div class="card bg-light card-form h-100 w-100">
            <div class="card-body">
              <h3>Please Login</h3>
              <div class="form-floating" id="UName">
                <input
                  autocomplete="username"
                  type="text"
                  name="UserName"
                  id="UserName"
                  class="form-control form-control-lg mt-2"
                  placeholder="Username or Email"
                  onkeyup="CheckForEnter(event,'DoUserLogin');"
                /><label for="UserName" id="UserNameLbl">Email</label>
              </div>
              <div class="form-floating" id="Pass">
                <input
                  autocomplete="pass"
                  type="password"
                  name="Pass"
                  id="Pass"
                  class="form-control form-control-lg mt-2"
                  placeholder="Password"
                  onkeyup="CheckForEnter(event,'DoUserLogin');"
                /><label for="Pass" id="PassLbl">Password</label>
              </div>
              <div class="text-center">
                <button
                  class="btn btn-success mt-3 w-100 btn-block text-light"
                  type="button"
                  onclick='window.open("landing.html","_self")'
                >
                  Login
                </button>
                <p class="mt-2">---or---</p>
                <button
                  class="btn btn-outline-success w-100 btn-block"
                  type="button"
                >
                  Sign Up
                </button>
              </div>
            </div>
            <div class="card-footer bg-transparent">
              <div class="row text-center">
                <div class="col">Help</div>
                <div class="col">Privacy</div>
                <div class="col">Terms</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
