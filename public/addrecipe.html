<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Family Cookbook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jones Family Cookbook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="col glasspanel p-2">
        <div class="card bg-light card-form h-100 w-100">
          <div class="card-body">
            <h3 class="text-center">First Recipe</h3>
            <p>
              Now that we have a cookbook created, let's add a recipe to it.
              Please find your favorite recipe and provide the following
              information about it:
            </p>
            <div class="form-floating" id="recname">
              <input
                autocomplete="recname"
                type="text"
                name="recname"
                id="recname"
                class="form-control form-control-lg mt-2 text-primary"
                placeholder="Recipe Name"
              /><label for="recname" id="recnamelbl">Recipe Name</label>
            </div>
            <div class="form-floating" id="reccat">
              <input
                autocomplete="reccat"
                type="text"
                name="reccat"
                id="reccat"
                class="form-control form-control-lg mt-2 text-primary"
                placeholder="Category Hashtags"
              />
              <label for="reccat" id="reccatlbl">Category Hashtags</label>
            </div>
            <p>
              <small
                >*Use hashtags to place this recipe into different sections of
                your cookbook. ie #Dinner</small
              >
            </p>
            <div class="form-floating" id="recimage">
              <input
                type="file"
                class="d-none"
                id="inputGroupFile02"
                onchange='document.getElementById("recimage").value=this.value'
              />
              <input
                autocomplete="recimage"
                type="text"
                name="recimage"
                id="recimage"
                class="form-control form-control-lg mt-2 text-primary"
                placeholder="Upload Image of Recipe"
                onfocus='document.getElementById("inputGroupFile02").click();'
              /><label for="recname" id="recnamelbl">Recipe Image</label>
            </div>
            <div class="form-floating" id="recdesc">
              <input
                autocomplete="recdesc"
                type="text"
                name="recdesc"
                id="recdesc"
                class="form-control form-control-lg mt-2 text-primary"
                placeholder="Recipe Description"
              /><label for="recdesc" id="recdesclbl">Recipe Description</label>
            </div>
            <button
              class="btn btn-success mt-3 w-100 btn-block text-light"
              type="button"
              onclick='window.open("addingredients.html","_self")'
            >
              Create Recipe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
